<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="container" id="card">
      <div id="card">
        <div id="image-mobile" class="mobile">
          <div class="overlay"></div>
        </div>
        <div id="text">
          <h1>Get <span class="main-text-color">insights</span> that helps your business grow.</h1>
          <p id="main-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experence,
            and overall efficiency.
          </p>
          <div id="details">
            <section>
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </section>
            <section>
              <h2>314</h2>
              <p>TEMPLATES</p>
            </section>
            <section>
              <h2>12M+</h2>
              <p>QUERIES</p>
            </section>
          </div>
        </div>
        <div id="image-desktop" class="desktop">
          <div class="overlay"></div>
        </div>
      </div>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mawyn Nhek</a>.
  </footer>
</body>

</html>
